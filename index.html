<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Taiwan software salaries from Dcard." />
    <meta name="author" content="Ming" />
    <meta
      name="og:description"
      content="Taiwan software salaries from Dcard."
    />
    <meta
      property="og:image"
      content="https://zhong1016.github.io/software-salaries/images/money.jpg"
    />
    <link
      rel="icon"
      href="https://zhong1016.github.io/software-salaries/images/favicon.ico"
    />
    <title>Software Salaries</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body,
      #app {
        height: 100%;
        width: 100%;
      }
      .example-showcase .el-loading-mask {
        z-index: 9;
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="https://unpkg.com/element-plus@2.3.4"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-plus@2.3.4/dist/index.css"
    />
  </head>
  <body>
    <div id="app">
      <div class="h-60 lg:h-16 flex flex-wrap">
        <div
          class="pt-2 w-full flex justify-center items-center lg:p-0 lg:w-1/5"
        >
          <a
            href="https://zhong1016.github.io/software-salaries/"
            class="px-8 text-2xl font-bold lg:p-0"
            >台灣軟體業薪水</a
          >
          <a
            href="https://github.com/zhong1016/software-salaries"
            target="_blank"
            class="lg:hidden"
          >
            <img
              class="h-6 w-30"
              src="https://img.shields.io/github/stars/zhong1016/software-salaries?style=social"
              alt=""
            />
          </a>
        </div>
        <div
          class="p-2 w-full flex items-center justify-center lg:py-0 lg:w-1/5 lg:justify-start"
        >
          <el-select
            class="w-full lg:w-5/6"
            v-model="companyValue"
            @change="companyChange"
            placeholder="select company"
            filterable
            clearable
          >
            <el-option
              v-for="item in companyOptions"
              :key="item.value"
              :label="item.label"
              :value="item.value"
            />
          </el-select>
        </div>
        <div
          class="p-2 w-full flex items-center justify-center lg:py-0 lg:w-1/5 lg:justify-start"
        >
          <el-select
            class="w-full lg:w-5/6"
            v-model="salaryValue"
            @change="salaryChange"
            placeholder="select monthly salary"
            filterable
            clearable
          >
            <el-option
              v-for="item in salaryOptions"
              :key="item.value"
              :label="item.label"
              :value="item.value"
            />
          </el-select>
        </div>
        <div
          class="p-2 w-full flex items-center justify-center lg:py-0 lg:w-1/5 lg:justify-start"
        >
          <el-select
            class="w-full lg:w-5/6"
            v-model="annualValue"
            @change="annualChange"
            placeholder="select annual salary"
            filterable
            clearable
          >
            <el-option
              v-for="item in annualOptions"
              :key="item.value"
              :label="item.label"
              :value="item.value"
            />
          </el-select>
        </div>
        <div class="w-1/5 justify-center items-center hidden lg:flex">
          <a
            href="https://github.com/zhong1016/software-salaries"
            target="_blank"
          >
            <img
              class="h-6 w-30"
              src="https://img.shields.io/github/stars/zhong1016/software-salaries?style=social"
              alt=""
            />
          </a>
        </div>
      </div>

      <div class="h-[calc(100%-4rem)] hidden lg:block">
        <el-table
          v-loading="loading"
          :data="employee"
          style="width: 100%"
          border
          height="100%"
        >
          <el-table-column
            align="center"
            fixed
            prop="companyName"
            label="公司"
            width="140"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="position"
            label="職務"
            sortable
            width="140"
          ></el-table-column>
          <el-table-column
            align="center"
            prop="jobLevel"
            label="職級"
            width="120"
          ></el-table-column>
          <el-table-column
            align="center"
            prop="relevantExperience"
            label="年資(年)"
            width="120"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="currentTenure"
            label="現職(年)"
            width="120"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="monthlyBaseSalary"
            label="月薪(萬)"
            width="120"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="monthlyBonus"
            label="Bonus(月)"
            width="120"
          ></el-table-column>
          <el-table-column
            align="center"
            prop="totalAnnualCompensation"
            label="總共年薪(萬)"
            width="140"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="dailyAverageWorkingHours"
            label="每日工時(H)"
            width="140"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="monthlyOvertime"
            label="每月加班(H)"
            width="140"
          ></el-table-column>
          <el-table-column
            align="center"
            prop="overtimeFrequency"
            label="加班頻率(1~5)"
            width="160"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="jobSatisfaction"
            label="爽度(1~5)"
            width="140"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="loading"
            label="工作量(1~5)"
            width="140"
            sortable
          ></el-table-column>
          <el-table-column
            align="center"
            prop="supplement"
            label="心得 || 建議 || 推薦 || 補充說明"
            fixed="right"
            width="360"
          ></el-table-column>
        </el-table>
      </div>

      <div class="h-[calc(100%-15rem)] block lg:hidden">
        <el-table
          v-loading="loading"
          :data="employee"
          style="width: 100%"
          border
          height="100%"
        >
          <el-table-column label="公司訊息 " align="center">
            <template #default="scope">
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩任職公司:</div>
                <div class="w-1/2">{{scope.row.companyName}}</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩任職職務:</div>
                <div class="w-1/2">{{scope.row.position}}</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩目前職級:</div>
                <div class="w-1/2">{{scope.row.jobLevel}}</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩相關年資:</div>
                <div class="w-1/2">{{scope.row.relevantExperience}} y</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩在職年資:</div>
                <div class="w-1/2">{{scope.row.currentTenure}} y</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩每月底薪:</div>
                <div class="w-1/2">{{scope.row.monthlyBaseSalary}} w</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩獎金分紅:</div>
                <div class="w-1/2">
                  {{scope.row.monthlyBonus }} {{ !!+scope.row.monthlyBonus ? 'm'
                  : ''}}
                </div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩總共年薪:</div>
                <div class="w-1/2">
                  {{scope.row.totalAnnualCompensation}}
                  {{!!+scope.row.totalAnnualCompensation ? 'w' : ''}}
                </div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩平均工時:</div>
                <div class="w-1/2">
                  {{scope.row.dailyAverageWorkingHours}} h
                </div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩每月加班:</div>
                <div class="w-1/2">
                  {{scope.row.dailyAverageWorkingHours}} h
                </div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩加班頻率:</div>
                <div class="w-1/2">(1~5) {{scope.row.overtimeFrequency}}</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩工作爽度:</div>
                <div class="w-1/2">(1~5) {{scope.row.jobSatisfaction}}</div>
              </div>
              <div class="flex flex-wrap">
                <div class="w-1/2">⬩總工作量:</div>
                <div class="w-1/2">(1~5) {{scope.row.loading}}</div>
              </div>
            </template>
          </el-table-column>
          <el-table-column
            align="center"
            prop="supplement"
            label="心得 || 建議 || 推薦"
            fixed="right"
          ></el-table-column>
        </el-table>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
